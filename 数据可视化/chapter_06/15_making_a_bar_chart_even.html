<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>D3: Making a bar chart with SVG rects, evenly spaced</title>
	<script type="text/javascript" src="../d3.js"></script>
	<style type="text/css">
		/* No style rules here yet */
	</style>
</head>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<body>
	<script type="text/javascript">
		//Width and height
		var w = 500;
		var h = 100;
		var barPadding = 1;

		var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
			11, 12, 15, 20, 18, 17, 16, 18, 23, 25];

		//Create SVG element
		var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h);

		svg.selectAll("rect")
			.data(dataset)
			.enter()
			.append("rect")
			.attr("x", function (d, i) {
				return i * (w / dataset.length);
			})
			.attr("y", function (d) {
				return h - d * 4;
				//高度减数值就可以画出条形图，因为一开始那个是按照svg坐标系排的
			})
			.attr("width", w / dataset.length - barPadding)
			.attr("height", function (d) {
				return d * 4;
			});

	</script>
</body>

</html>
